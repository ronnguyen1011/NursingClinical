            <h1>Pizza Shop</h1>
            <form id="pizza-shop" action="/vardump.php" target="_blank" method="post">     
                <div class="form-floating">
                    <input type="text" class="form-control" id="pizza-size" name="pizza-size" placeholder="Pizza Size">
                    <label for="pizza-size">Pizza Size</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="customer-name" name="customer-name" placeholder="Name">

                </div>

                <div class="container">
                    <div class="row input-group-text text-center mb-3">
                        <input class="btn-check" type="checkbox" name="no-cheese" id="btn-check-3">
                        <label class="btn col-6 col-md-2 mx-2" for="btn-check-3">No Cheese</label>
        
                        <input class="btn-check" type="checkbox" name="half-cheese" id="btn-check-2">
                        <label class="btn col-6 col-md-2 mx-2" for="btn-check-2">Half Cheese</label>

                        <input class="btn-check" type="checkbox" name="cheese" id="btn-check">
                        <label class="btn col-6 col-md-2 mx-2" for="btn-check">Cheese</label>
                        
                        <input class="btn-check"  type="checkbox" name="parmesan-cheese" id="btn-check-4">
                        <label class="btn col-6 col-md-2 mx-2" for="btn-check-4">Parmesan</label>
                    </div>
                </div>

                <button type="submit" id="submit">Submit</button>
            </form>

        </div>

<script>
    // when the page loads
    window.addEventListener('load', function () {
        let submitButton = document.getElementById('submit');
        // submitButton.addEventListener("click", validateCheckBox);
    })

    function validateCheckBox(){
        // get all topping checkboxes
        let toppingsCheckBoxes = document.querySelectorAll('.btn-check') 

        // run through all checkboxes on page
        let numChecked = 0;
        toppingsCheckBoxes.forEach((currentCheckBox) => {
            if(currentCheckBox.checked) {
                numChecked++;
            }
        })

        // user must choose exactly two toppings
        if(numChecked !== 2) {
            // display error
            alert("Must choose two toppings!");
            let form = document.getElementById('pizza-shop');
            form.setAttribute('method', '');
            form.setAttribute('action', '')
        }
    }
</script>
